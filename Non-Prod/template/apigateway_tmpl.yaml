apiVersion: gateway.apiconnect.ibm.com/v1beta1
kind: GatewayCluster
metadata:
  name: apigw
  namespace: ${namespace}
  labels: {
    app.kubernetes.io/instance: "gateway",
    app.kubernetes.io/managed-by: "ibm-apiconnect",
    app.kubernetes.io/name: "apigw"
  }
spec:
  version: 10.0.5.2
  profile: ${profile}
  apicGatewayServiceV5CompatibilityMode: false
  gatewayEndpoint:
    hosts:
    - name: ${gatewayEndpoint}
      secretName: apigw-tls-secret
  gatewayManagerEndpoint:
    annotations:
      cert-manager.io/issuer: ingress-issuer
    hosts:
    - name: ${gatewayManagerEndpoint}
      secretName: apigw-manager-endpoint
  apicGatewayServiceTLS:
    secretName: gateway-service
  apicGatewayPeeringTLS:
    secretName: gateway-peering
  datapowerLogLevel: 3
  license:
    accept: true
    use: ${licensetype}
    license: 'L-GVEN-GFUPVE'
  tokenManagementService:
    enabled: true
    storage:
      storageClassName: ${blockstorage}
      volumeSize: 30Gi
  adminUser:
    secretName: admin-secret
  # syslogConfig:
  #   enabled: false # if true, provide below details
  #   remoteHost: $DATAPOWER_SYSLOG_TCP_REMOTE_HOST # must be a string
  #   remotePort: $DATAPOWER_SYSLOG_TCP_REMOTE_PORT # must be an int
  #   secretName: $DATAPOWER_SYSLOG_TCP_TLS_SECRET # must be a string
