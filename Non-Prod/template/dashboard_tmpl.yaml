apiVersion: appconnect.ibm.com/v1beta1
kind: Dashboard
metadata:
  name: dashboard
  namespace: ${namespace}
spec:
  license:
    accept: true
    license: L-APEH-CJUCNR
    use: ${licensetype}
  pod:
    containers:
      content-server:
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 50Mi
      control-ui:
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 125Mi
  storage:
    size: 5Gi
    type: persistent-claim
    class: ${filestorage}
  useCommonServices: true
  version: 12.0.7.0-r1
  replicas: ${replicas}
