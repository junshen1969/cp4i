apiVersion: portal.apiconnect.ibm.com/v1beta1
kind: PortalCluster
metadata:
  name: portal
  namespace: apic
  labels: {
    app.kubernetes.io/instance: "portal",
    app.kubernetes.io/managed-by: "ibm-apiconnect",
    app.kubernetes.io/name: "portal"
  }
spec:
  version: 10.0.5.2
  profile: n3xc4.m8
  portalAdminEndpoint:
    annotations:
      cert-manager.io/issuer: apic-ingress-issuer
    hosts:
    - name: api-padmin-apic.apps.???.com
      secretName: portal-director-secret
  portalUIEndpoint:
    hosts:
    - name: api-portal.apic.iop-np.rosa.workcover.vic.gov.au
      secretName: portal-tls-secret
  databaseVolumeClaimTemplate:
    storageClassName: gp3-customer-kms
    volumeSize: 15Gi
  databaseLogsVolumeClaimTemplate:
    storageClassName: gp3-customer-kms
    volumeSize: 6Gi
  webVolumeClaimTemplate:
    storageClassName: gp3-customer-kms
    volumeSize: 8Gi
  backupVolumeClaimTemplate:
    storageClassName: gp3-customer-kms
    volumeSize: 15Gi
  adminVolumeClaimTemplate:
    storageClassName: gp3-customer-kms
    volumeSize: 6Gi
  certVolumeClaimTemplate:
    storageClassName: gp3-customer-kms
    volumeSize: 4Gi
  adminClientSubjectDN: CN=ptl-adm-client
  microServiceSecurity: certManager
  certManagerIssuer:
    name: apic-self-signed
    kind: Issuer
  license:
    accept: true
    use: nonproduction
    license: L-GVEN-GFUPVE
